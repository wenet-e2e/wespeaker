### train configuraton
PORT: 25182
exp_dir: exp/WavLM-BasePlus-FullFineTuning-MHFA-emb512-softmax
gpus: "[0,1,2,3,4,5,6,7]"
num_avg: 2
enable_amp: False # whether enable automatic mixed precision training

seed: 42
num_epochs: 20
save_epoch_interval: 1 # save model every 5 epochs
log_batch_interval: 100 # log every 100 batchs

dataloader_args:
  batch_size: 128
  num_workers: 16
  pin_memory: True
  prefetch_factor: 8
  drop_last: True

dataset_args:
  # the sample number which will be traversed within one epoch, if the value equals to 0,
  # the utterance number in the dataset will be used as the sample_num_per_epoch.
  sample_num_per_epoch: 0
  shuffle: True
  shuffle_args:
    shuffle_size: 2500
  filter: True
  filter_args:
    min_num_frames: 100
    max_num_frames: 800
  resample_rate: 16000
  speed_perturb: False
  num_frms: 300
  aug_prob: 0.6 # prob to add reverb & noise aug per sample
  raw_wav: True
  fbank_args:
    num_mel_bins: 80
    frame_shift: 10
    frame_length: 25
    dither: 1.0
  spec_aug: False
  spec_aug_args:
    num_t_mask: 1
    num_f_mask: 1
    max_t: 10
    max_f: 8
    prob: 0.6

model: WavLM_Base_MHFA
model_init: null
model_args:
  model_path: 'data/models/pretrained/WavLM-Base+.pt'
  head_nb: 64
  embed_dim: 256
  pooling: "MHFA" #Group 
  group: 1

projection_args:
  project_type: "softmax" # add_margin, arc_margin, sphere, softmax

margin_scheduler: MarginScheduler
margin_update:
  initial_margin: 0.0
  final_margin: 0.0
  increase_start_epoch: 2
  fix_start_epoch: 5
  update_margin: True
  increase_type: "exp" # exp, linear

loss: CrossEntropyLoss
loss_args: {}

optimizer: SGD
optimizer_args:
  momentum: 0.9
  nesterov: True
  weight_decay: 1.0e-6

scheduler: ExponentialDecrease
scheduler_args:
  initial_lr: 1.0e-2 # 8.0e-3
  final_lr: 4.4e-3 #4.4e-3 
  warm_up_epoch: 3
  warm_from_zero: True
